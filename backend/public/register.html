<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:620px;">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-3">Register</h3>

      <div class="row g-2">
        <div class="col-md-6">
          <label>Name</label>
          <input id="name" class="form-control" placeholder="Full Name">
        </div>

        <div class="col-md-6">
          <label>Email</label>
          <input id="email" class="form-control" placeholder="Email">
        </div>

        <div class="col-md-6">
          <label>Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="col-md-6">
          <label>Role (for demo)</label>
          <select id="role" class="form-select">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Department</label>
          <input id="dept" class="form-control" placeholder="CS">
        </div>

        <div class="col-md-6">
          <label>Year</label>
          <input id="year" class="form-control" placeholder="MSc-II">
        </div>
      </div>

      <button class="btn btn-success w-100 mt-3" onclick="register()">Create Account</button>

      <div class="mt-3 d-flex justify-content-between">
        <a href="index.html">Back to Login</a>
        <span id="msg" class="text-danger"></span>
      </div>
    </div>
  </div>
</div>

<script>
const API = "http://localhost:5000";

async function register() {
  const msg = document.getElementById("msg");
  msg.textContent = "";

  const body = {
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value.trim(),
    role: document.getElementById("role").value,
    dept: document.getElementById("dept").value.trim(),
    year: document.getElementById("year").value.trim()
  };

  const res = await fetch(API + "/api/auth/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(body)
  });

  const data = await res.json();

  if (!res.ok) {
    msg.textContent = data.message || "Register failed";
    return;
  }

  alert("Registered Successfully! Now Login.");
  location.href = "index.html";
}
</script>

</body>
</html>
